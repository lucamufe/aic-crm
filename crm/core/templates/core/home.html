{% extends 'core/base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
{% if user.is_authenticated %}
    <!--<h1>Ha ingresado</h1>-->
{% else %}
    <br>
    <div class="formbg-outer">
        <div class="formbg">
        <div class="formbg-inner padding-horizontal--48">
            <span class="padding-bottom--15">Inicia sesión en tu cuenta</span><br>
            <form id="stripe-login" method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <div class="field padding-bottom--15">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" placeholder="" required>
                </div>
                <div class="field padding-bottom--15">
                    <div class="grid--50-50">
                    <label for="password">Contraseña</label>
                    </div>
                    <input type="password" name="password" placeholder="" required>
                </div>
                <br>
                <div class="field padding-bottom--15">
                    <input type="submit" name="submit" value="Continue">
                </div>
            </form>
        </div>
        </div>
        <div class="footer-link padding-top--24">
        <span>¿No tiene una cuenta? <a href="#">Contacta José Luís Collantes</a></span><br>
        </div>
    </div>
{% endif %}
</div>
{% endblock %}
