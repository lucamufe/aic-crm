{% extends 'core/base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
{% if user.is_authenticated %}
    <br>
    <h5>Editar Registro</h5>
    <br>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}


    <br>
        <div class="field padding-bottom--15">
            <input type="submit" name="submit" value="Actualizar">
        </div>
    </form>


{% else %}
    {% url 'home' %}    
{% endif %}
</div>
{% endblock %}
